<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h1>
        Tic Tac Toe
        <span>Using VanillaJS</span>
      </h1>
      <button class="start__button">Start a new game</button>
    </div>
    <div class="right">
      <div class="board">
        <div class="board__header">
          <div class="player__x">Player X</div>
          <div class="player__o">Player O</div>
        </div>
        <div class="board__tiles">
          <div class="board__tile" data-index="0"></div>
          <div class="board__tile" data-index="1"></div>
          <div class="board__tile" data-index="2"></div>
          <div class="board__tile" data-index="3"></div>
          <div class="board__tile" data-index="4"></div>
          <div class="board__tile" data-index="5"></div>
          <div class="board__tile" data-index="6"></div>
          <div class="board__tile" data-index="7"></div>
          <div class="board__tile" data-index="8"></div>
        </div>
      </div>
      <div class="winningSection"></div>
    </div>
  </div>


  <script src="./js/main.js" type="module"></script>
  <!-- type="module" helps to import other js file to a js file -->
</body>
</html>
