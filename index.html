<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h1>
        Tic Tac Toe
        <span>Using VanillaJS</span>
      </h1>
      <button>Start a new game</button>
    </div>
    <div class="right">
      <div class="board">
        <div class="board__header">
          <div class="player__x player__active">Player X</div>
          <div class="player__o">Player O</div>
        </div>
        <div class="board__tiles">
          <div class="board__tile board__tile__O">1</div>
          <div class="board__tile board__tile__X">2</div>
          <div class="board__tile">3</div>
          <div class="board__tile">4</div>
          <div class="board__tile">5</div>
          <div class="board__tile">6</div>
          <div class="board__tile">7</div>
          <div class="board__tile">8</div>
          <div class="board__tile">9</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
